<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./global.css" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Thunder:ital,wght@1,400&display=swap"
    />
  </head>
  <body>
    <div class="student-log-in1">
      <img class="image-54-icon1" alt="" src="./public/image-54@2x.png" />

      <div class="rectangle-parent4">
        <div class="frame-child8"></div>
        <div class="auth-buttons">
          <div class="auth-buttons-child"></div>
          <div class="login-button">
            <b class="log-in1">Log in </b>
          </div>
          <div class="button-divider"></div>
          <b class="sign-up2">Sign up</b>
        </div>
        <div class="input-fields1">
          <div class="input-labels-parent">
            <div class="input-labels2">
              <div class="full-name">Full name</div>
              <input class="input-boxes1" type="text" />
            </div>
            <div class="input-labels3">
              <div class="set-a-secure">Contact number</div>
              <input class="input-labels-item" type="text" />
            </div>
            <div class="input-labels4">
              <div class="set-a-secure">Set a secure PIN</div>
              <input class="input-labels-item" type="text" />
            </div>
            <div class="input-labels4">
              <div class="confirm-pin">Confirm PIN</div>
              <input class="input-labels-item" type="text" />
            </div>
          </div>
        </div>
        <div class="verification">
          <div class="rectangle-parent5">
            <div class="frame-child9"></div>
            <div class="verify">Verify</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
